<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Find A Pet</title>
</head>

<body>
    <header class="bg-primary text-center mb-4 p-3">
        <img src="img/pets logo.jpeg" alt="Find-A-Pet">
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal"><strong>Animal</strong></label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="rabbit">Rabbit</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
                <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
